<script type="text/javascript">
    RED.nodes.registerType('netbeast-trigger',{
        category: 'IoT',
        color: '#3FADB5',
        defaults: {
            name: { value:'' },
            topic: { value: '#' }
        },
        outputs: 1,
        icon: 'feed.png',
        align: 'left',
        label: function() {
            return this.name || 'Netbeast Trigger'
        },
        labelStyle: function() {
            return this.name ? 'node_label_italic' : ''
        }
    })
</script>

<script type="text/x-red" data-template-name="netbeast-trigger">
    <div class="form-row">
      <label for="node-input-name"><i class="icon-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="A name for your node">
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Topic</label>
        <input type="text" id="node-input-topic" placeholder="Temperature">
    </div>
</script>

<script type="text/x-red" data-help-name="netbeast-trigger">
    <p>
    A node for Netbeast Dashboard API. This node listens for topic events
    and information to be shared through mqtt broker on a Netbeast and sends its
    content forward to the next node.

    For full info about topics and arguments, have a look at
    <a href="//docs.netbeast.co">Netbeast API docs</a>.
    </p>
</script>
