<script type="text/javascript">
    RED.nodes.registerType('netbeast',{
        category: 'advanced-output',
        color: 'GoldenRod',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "light.png",
        align: "right",
        label: function() {
            return this.name||"netbeast";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>

<script type="text/x-red" data-template-name="netbeast">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="netbeast">
    <p>A node for Netbeast api. This node needs an <b>inject</b> node as input and a <b>debug</b> node as output, so you can check what you're sending. It expects a <b>JSON msg.payload</b> with the complete JSON object including the actions you want to do and <b>msg.topic</b> with the topic where you want to make that actions. You can choose your topic and what action you want to do on that topic.
    For example, you can choose the topic <b>lights</b> and use this arguments: <b>{"power": "on", "color": "#FF0080"}</b>. For full info about topics and arguments, have a look at Netbeast api: <b>https://github.com/netbeast/api</b></p>
</script>
